<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GIS Map Navigation</title>
        <link rel="stylesheet" href="./CSS/Main_Page.css" />
    </head>
    <body>
        <div class="container">
            <h1>GIS Map Navigation</h1>
            <!-- 1860 Dropdown -->
            <div style="margin-bottom: 40px;">
                <div class="dropdown">
                    <button class="dropbtn">1860 State Maps</button>
                    <div class="dropdown-content">
                        <a href="/1860/farmdata">Farm Data Map</a>
                        <a href="/1860/racepop">Race Population Map</a>
                    </div>
                </div>
            </div>
            <!-- 2022 Dropdowns -->
            <div>
                <h2>2022 Maps</h2>
                <div class="dropdown-row" style="margin-bottom: 20px;">
                    <div class="dropdown">
                        <button class="dropbtn">2022 State Maps</button>
                        <div class="dropdown-content">
                            <a href="/2022/state/farmdata">Farm Data Map</a>
                            <a href="/2022/state/racepop">Race Population Map</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">2022 GA County Maps</button>
                        <div class="dropdown-content">
                            <a href="/2022/county/farmdata">Farm Data Map</a>
                            <a href="/2022/county/racepop">Race Population Map</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
